<!--Add Content-->
{%block content%} 
  <form method="POST">
    <h1 style="text-align:center">Wardrobe Optimizer</h1>
    <div class="container-fluid">    
        <div class="card mt-5" id="signupCard">
            <h5 class="card-header" style="text-align: center;">Sign Up!</h5>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" name="firstName">
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" name="lastName">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password1">
                    <label for="password1">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password2">
                    <label for="password2">Confirm Password</label>
                </div>
            <div class="row">    
                <button type="submit" class="btn btn-primary" id="login">Sign Up</button>
                </div>    
            </div>
        </div>
    </div>
    <p><!--Space--></p>
    <p style="text-align: center">Already have an account? <a href="/login">Login Here</a></p>
    {% endblock %}
